<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top p-0 m-0">
            <div class="container-fluid headerColor">
                <a class="navbar-brand fw-bold justify-content-start col-2" href="productos.html">
                    <h1>nait</h1>
                </a>
                <button class="navbar-toggler col-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end p-0" id="navbarNav">
                    <ul class="navbar-nav">
                        
                        <li class="nav-item">
                            <a class="nav-link" href="productos.html">Productos</a>
                        </li>

                        <li class="nav-item">
                            <a type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                            aria-controls="offcanvasRight"><img src="./imagenes/shopping-cart.png" alt=""></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-fluid mt-5 px-5 mainContacto">
        <div class="row">
            <h2 class="text-center m-4">Completa tus datos</h2>
            <div class="col-md-6 mx-auto">
                <form action="#">

                    <div class="mb-2">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" placeholder="Pepito" class="form-control" id="nombre">
                    </div>
                    <div class="mb-2">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" placeholder="Suarez" class="form-control" id="apellido">
                    </div>
                    <div class="mb-2">
                        <label for="exampleInputEmail1" class="form-label">E-mail</label>
                        <input type="email" placeholder="pepitos@gmail.com" class="form-control" id="email"
                            aria-describedby="emailHelp">
                    </div>

                    <div class="mb-2">
                        <label for="telefono" class="form-label">Telefono</label>
                        <input type="text" placeholder="+54 11 12345678" class="form-control" id="telefono">
                    </div>


                    <div class="mb-2">
                        <label for="asunto" class="form-label">Datos adicionales</label>
                        <textarea class="form-control" id="datosExtra" rows="4"></textarea>
                    </div>

                    <div class="mb-2 form-check">
                        <input type="checkbox" class="form-check-input" id="infoMail">
                        <label class="form-check-label" for="suscripcion">Acepto recibir informacion al correo</label>
                    </div>

                    <button class="btn btn-primary botonContacto btn__color" id="btnDatos">Enviar</button>
                </form>
            </div>
    </main>

    <div class="modal-contenedor">
        <div class="modalDiv">

            <button id="btnCerrar"></button>
            <div id="modalUsuario">

            </div>
        </div>
    </div>


    <footer class="container-fluid fixed-bottom pb-3">
        <div class="d-flex flex-wrap justify-content-between align-items-center">

            <div class="col-md-3 col-12 d-flex align-items-center justify-content-center">
                <span class="text-muted">&copy; 2022 nait, Inc</span>
            </div>

            <ul class="nav col-md-5 col-12 justify-content-center border-bottom pb-1">

                <li class="nav-item"><a href="productos.html" class="nav-link px-2 text-muted">Productos</a></li>
            </ul>

            <ul class="nav col-md-3 col-12 justify-content-end d-flex justify-content-center pt-2">
                <li class="ms-3"><a href="#"><img src="./imagenes/facebook.png" alt=""></a></li>
                <li class="ms-3"><a href="#"><img src="./imagenes/instagram.png" alt=""></a></li>
                <li class="ms-3"><a href=""><img src="./imagenes/twitter.png" alt=""></a></li>
            </ul>
        </div>


    </footer>

    <script src="./contacto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
